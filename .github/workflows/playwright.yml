name: Playwright Parallel Docker Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  #---Quality Gate Job---
  lint:
    name: Linter & Formatter checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint check
        run: npm run lint

  test:
    needs: lint #<--- Test will not start if Lint job fails.
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit, api-tests] # This triggers parallel jobs
    steps:
      - uses: actions/checkout@v4

      - name: Get Playwright version
        id: pw-version
        run: |
          RAW_VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test']")
          CLEAN_VERSION=$(echo $RAW_VERSION | tr -d '^~')
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      # Ensure a unique host directory for each matrix run so reports don't overwrite each other
      - name: Prepare report directory
        run: mkdir -p "${{ github.workspace }}/playwright-report-${{ matrix.browser }}"

      # Build docker image for each parallel runner.
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PW_VERSION=${{ steps.pw-version.outputs.VERSION }} \
            -t playwright-tests .

      # Run tests inside Docker container, writing reports to the host directory
      - name: Run Playwright tests in Docker
        run: |
          docker run \
            -e CI=true \
            -e APP_USER_NAME="${{ secrets.APP_USER_NAME }}" \
            -e APP_USER_PASSWORD="${{ secrets.APP_USER_PASSWORD }}" \
            -e CLIENT_ID="${{ secrets.CLIENT_ID }}" \
            -e CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" \
            -v "${{ github.workspace }}/playwright-report-${{ matrix.browser }}:/app/playwright-report" \
            playwright-tests \
            npx playwright test --project="${{ matrix.browser }}" --retries=2

      # Upload unique reports so they don't overwrite each other
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report-${{ matrix.browser }}/
          retention-days: 30
